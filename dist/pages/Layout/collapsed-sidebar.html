<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsed Sidebar | ระบบจัดการร้านค้า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body, html {
      height: 100%;
    }
    .sidebar {
      background-color: #212529;
      color: #fff;
      padding: 1rem;
      height: 100vh;
      transition: width 0.3s;
      overflow-x: hidden;
    }
    .sidebar.collapsed {
      width: 70px;
    }
    .sidebar.expanded {
      width: 250px;
    }
    .sidebar .nav-link {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .content {
      transition: margin-left 0.3s;
    }
  </style>
</head>
<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div id="sidebar" class="sidebar expanded">
      <button id="toggleBtn" class="btn btn-sm btn-light w-100 mb-3">
        <i class="bi bi-list"></i>
      </button>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="index.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> หน้าหลัก</a></li>
        <li class="nav-item mb-2"><a href="widgets.html" class="nav-link text-white"><i class="bi bi-grid-fill me-2"></i> Widgets</a></li>
        <li class="nav-item mb-2"><a href="general-form.html" class="nav-link text-white"><i class="bi bi-ui-checks-grid me-2"></i> ฟอร์มทั่วไป</a></li>
        <li class="nav-item mb-2"><a href="simple-table.html" class="nav-link text-white"><i class="bi bi-table me-2"></i> ตารางข้อมูล</a></li>
        <li class="nav-item mb-2"><a href="logout.html" class="nav-link text-white"><i class="bi bi-box-arrow-right me-2"></i> ออกจากระบบ</a></li>
      </ul>
    </div>

    <!-- Content -->
    <div id="mainContent" class="content p-4 w-100">
      <h2>ตัวอย่าง Layout: Collapsed Sidebar</h2>
      <p>คลิกปุ่มด้านบนเพื่อย่อ/ขยาย Sidebar ด้านซ้าย</p>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");
    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      sidebar.classList.toggle("expanded");
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
