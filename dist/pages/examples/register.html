<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>สมัครสมาชิก | ระบบจัดการร้านค้า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-card {
      width: 100%;
      max-width: 450px;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background: white;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h3 class="text-center mb-4">สมัครสมาชิก</h3>
    <form action="index.html" method="post">
      <div class="mb-3">
        <label for="fullname" class="form-label">ชื่อ-นามสกุล</label>
        <input type="text" class="form-control" id="fullname" placeholder="ชื่อเต็มของคุณ" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">อีเมล</label>
        <input type="email" class="form-control" id="email" placeholder="your@email.com" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">รหัสผ่าน</label>
        <input type="password" class="form-control" id="password" placeholder="••••••" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">ยืนยันรหัสผ่าน</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="••••••" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">สมัครสมาชิก</button>
      </div>
      <div class="mt-3 text-center">
        <a href="login.html">มีบัญชีอยู่แล้ว? เข้าสู่ระบบ</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
