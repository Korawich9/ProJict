<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เข้าสู่ระบบ | ระบบหลังบ้าน</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to right, #4db8ff 50%, #ffffff 50%);
      font-family: 'Sarabun', sans-serif;
    }

    .login-box {
      background: white;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <h2 class="fw-bold text-primary">ระบบจัดการร้านค้า</h2>
    <p class="mb-4">กรุณาเข้าสู่ระบบ</p>
    <form id="loginForm">
      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" id="username" class="form-control" placeholder="ชื่อผู้ใช้งาน" required />
      </div>
      <div class="mb-4 input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" id="password" class="form-control" placeholder="รหัสผ่าน" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">เข้าสู่ระบบ</button>
    </form>
  </div>

  <!-- Toast -->
  <div class="toast-container">
    <div id="loginToast" class="toast align-items-center text-white bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">
          ✅ เข้าสู่ระบบสำเร็จ
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById('loginForm');
    const toastEl = document.getElementById('loginToast');
    const toast = new bootstrap.Toast(toastEl);

    form.addEventListener('submit', function(e) {
  e.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  if (username === "admin" && password === "zx0806597818") {
    toast.show();
    setTimeout(() => {
      window.location.href = "../pages/index.html";
 // ✅ ตำแหน่งถูกต้องแล้ว
    }, 1500);
  } else {
    alert("❌ ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
  }
});


  </script>
</body>
</html>
