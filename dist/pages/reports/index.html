<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>รายงานยอดขาย | ระบบจัดการร้านค้า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">รายงานยอดขาย</h4>
      </div>
      <div class="card-body">
        <div class="row mb-4">
          <div class="col-md-4">
            <label for="dateFilter" class="form-label">เลือกเดือน</label>
            <input type="month" id="dateFilter" class="form-control" value="2025-04" />
          </div>
        </div>

        <div id="salesChart"></div>

        <div class="mt-4">
          <h5>สรุปยอดรวม</h5>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between">
              <span>จำนวนคำสั่งซื้อ</span><span>120 รายการ</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>ยอดขายรวม</span><span>฿150,000</span>
            </li>
            <li class="list-group-item d-flex justify-content-between">
              <span>ลูกค้าใหม่</span><span>35 คน</span>
            </li>
          </ul>
        </div>

        <div class="text-end mt-4">
          <a href="../index.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> กลับหน้าหลัก</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    var options = {
      chart: {
        type: 'line',
        height: 350
      },
      series: [
        {
          name: 'ยอดขาย (บาท)',
          data: [12000, 15000, 18000, 11000, 21000, 19000, 23000]
        }
      ],
      xaxis: {
        categories: ['1 เม.ย.', '5 เม.ย.', '10 เม.ย.', '15 เม.ย.', '20 เม.ย.', '25 เม.ย.', '30 เม.ย.']
      }
    };

    var chart = new ApexCharts(document.querySelector("#salesChart"), options);
    chart.render();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
