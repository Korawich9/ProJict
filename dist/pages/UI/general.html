<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Elements | ระบบจัดการร้านค้า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3 vh-100" style="width: 250px;">
      <h5 class="text-center mb-4">ระบบร้านค้า</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="index.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> หน้าหลัก</a></li>
        <li class="nav-item mb-2"><a href="widgets.html" class="nav-link text-white"><i class="bi bi-grid-fill me-2"></i> Widgets</a></li>
        <li class="nav-item mb-2"><a href="general-form.html" class="nav-link text-white"><i class="bi bi-ui-checks-grid me-2"></i> ฟอร์มทั่วไป</a></li>
        <li class="nav-item mb-2"><a href="simple-table.html" class="nav-link text-white"><i class="bi bi-table me-2"></i> ตารางข้อมูล</a></li>
        <li class="nav-item mb-2"><a href="ui-general.html" class="nav-link text-white active"><i class="bi bi-ui-checks me-2"></i> UI Elements</a></li>
        <li class="nav-item mb-2"><a href="logout.html" class="nav-link text-white"><i class="bi bi-box-arrow-right me-2"></i> ออกจากระบบ</a></li>
      </ul>
    </div>

    <!-- Content -->
    <div class="p-4 w-100">
      <h2 class="mb-4">UI Elements</h2>

      <h5 class="mt-4">ปุ่ม</h5>
      <button class="btn btn-primary me-2">Primary</button>
      <button class="btn btn-success me-2">Success</button>
      <button class="btn btn-danger me-2">Danger</button>
      <button class="btn btn-warning me-2">Warning</button>
      <button class="btn btn-secondary">Secondary</button>

      <h5 class="mt-5">Badge</h5>
      <span class="badge bg-primary">Primary</span>
      <span class="badge bg-success">Success</span>
      <span class="badge bg-danger">Danger</span>
      <span class="badge bg-warning text-dark">Warning</span>
      <span class="badge bg-secondary">Secondary</span>

      <h5 class="mt-5">Alert</h5>
      <div class="alert alert-primary">นี่คือข้อความแจ้งเตือนแบบ Primary</div>
      <div class="alert alert-success">เพิ่มสินค้าสำเร็จ!</div>
      <div class="alert alert-danger">เกิดข้อผิดพลาดบางอย่าง</div>
      <div class="alert alert-warning">กรุณากรอกข้อมูลให้ครบถ้วน</div>

      <h5 class="mt-5">Progress Bar</h5>
      <div class="progress mb-3">
        <div class="progress-bar bg-success" style="width: 75%">75%</div>
      </div>
      <div class="progress">
        <div class="progress-bar bg-info" style="width: 50%">50%</div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
