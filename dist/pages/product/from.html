<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เพิ่มสินค้า | ระบบจัดการร้านค้า</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />

  <!-- Summernote -->
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css" rel="stylesheet">

  <!-- SweetAlert2 -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

  <style>
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i> เพิ่มสินค้า</h5>
        <a href="../products.html" class="btn btn-sm btn-light">
          <i class="bi bi-arrow-left"></i> ย้อนกลับ
        </a>
      </div>

      <div class="card-body">
        <form id="productForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">ประเภทสินค้า</label>
              <select class="form-select" name="category">
                <option value="">Select Course Types</option>
                <option value="php">PHP</option>
                <option value="laravel">Laravel</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">ชื่อสินค้า</label>
              <input type="text" class="form-control" name="name" placeholder="ชื่อสินค้า" />
            </div>
            <div class="col-md-6">
              <label class="form-label">ราคา / บาท</label>
              <input type="text" class="form-control" name="price" placeholder="ราคา" />
            </div>
            <div class="col-md-6">
              <label class="form-label">URL</label>
              <input type="text" class="form-control" name="url" placeholder="URL สินค้า" />
            </div>
            <div class="col-12">
              <label class="form-label">รูปภาพ</label>
              <input type="file" class="form-control" name="image" />
            </div>
            <div class="col-12">
              <label class="form-label">รายละเอียด</label>
              <textarea id="summernote" name="description"></textarea>
            </div>
          </div>

          <div class="mt-4 text-end">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-save"></i> บันทึกข้อมูล
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Initialize Summernote
      document.getElementById("summernote").summernote({
        height: 200
      });

      // Handle Form Submit
      document.getElementById("productForm").addEventListener("submit", function (e) {
        e.preventDefault();

        // Show SweetAlert popup
        Swal.fire({
          icon: 'success',
          title: 'เพิ่มข้อมูลเรียบร้อย',
          confirmButtonText: 'ตกลง',
          confirmButtonColor: '#198754' // Bootstrap success
        }).then(() => {
          // Redirect to products list
          window.location.href = "products.html";
        });
      });
    });
  </script>
</body>
</html>
