<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>เพิ่ม/แก้ไขลูกค้า | ระบบจัดการร้านค้า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white">
        <h4 class="mb-0">เพิ่ม / แก้ไขลูกค้า</h4>
      </div>
      <div class="card-body">
        <form action="customers.html" method="post">
          <div class="mb-3">
            <label for="fullName" class="form-label">ชื่อ-นามสกุล</label>
            <input type="text" class="form-control" id="fullName" placeholder="กรอกชื่อ-นามสกุล" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">อีเมล</label>
            <input type="email" class="form-control" id="email" placeholder="กรอกอีเมล" required />
          </div>

          <div class="mb-3">
            <label for="phone" class="form-label">เบอร์โทร</label>
            <input type="tel" class="form-control" id="phone" placeholder="08xxxxxxxx" required />
          </div>

          <div class="mb-3">
            <label for="status" class="form-label">สถานะลูกค้า</label>
            <select class="form-select" id="status">
              <option value="ใช้งานอยู่">ใช้งานอยู่</option>
              <option value="ยกเลิกแล้ว">ยกเลิกแล้ว</option>
            </select>
          </div>

          <div class="d-flex justify-content-between">
            <a href="customers.html" class="btn btn-secondary">ย้อนกลับ</a>
            <button type="submit" class="btn btn-success">บันทึกข้อมูล</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
