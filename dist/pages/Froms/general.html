<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ฟอร์มทั่วไป | ระบบจัดการร้านค้า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3 vh-100" style="width: 250px;">
      <h5 class="text-center mb-4">ระบบร้านค้า</h5>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="index.html" class="nav-link text-white"><i class="bi bi-speedometer2 me-2"></i> หน้าหลัก</a></li>
        <li class="nav-item mb-2"><a href="widgets.html" class="nav-link text-white"><i class="bi bi-grid-fill me-2"></i> Widgets</a></li>
        <li class="nav-item mb-2"><a href="general-form.html" class="nav-link text-white active"><i class="bi bi-ui-checks-grid me-2"></i> ฟอร์มทั่วไป</a></li>
        <li class="nav-item mb-2"><a href="products.html" class="nav-link text-white"><i class="bi bi-cart4 me-2"></i> รายการสินค้า</a></li>
        <li class="nav-item mb-2"><a href="logout.html" class="nav-link text-white"><i class="bi bi-box-arrow-right me-2"></i> ออกจากระบบ</a></li>
      </ul>
    </div>

    <!-- Content -->
    <div class="p-4 w-100">
      <h2 class="mb-4">ฟอร์มทั่วไป</h2>

      <form>
        <div class="mb-3">
          <label for="productName" class="form-label">ชื่อสินค้า</label>
          <input type="text" class="form-control" id="productName" placeholder="กรอกชื่อสินค้า">
        </div>

        <div class="mb-3">
          <label for="productPrice" class="form-label">ราคา</label>
          <input type="number" class="form-control" id="productPrice" placeholder="เช่น 199">
        </div>

        <div class="mb-3">
          <label for="category" class="form-label">หมวดหมู่</label>
          <select class="form-select" id="category">
            <option selected>เลือกหมวดหมู่</option>
            <option value="1">เสื้อผ้า</option>
            <option value="2">อุปกรณ์อิเล็กทรอนิกส์</option>
            <option value="3">ของใช้ในบ้าน</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="productDetail" class="form-label">รายละเอียด</label>
          <textarea class="form-control" id="productDetail" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label for="uploadImage" class="form-label">อัปโหลดรูปภาพ</label>
          <input class="form-control" type="file" id="uploadImage">
        </div>

        <button type="submit" class="btn btn-success">บันทึก</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/script.js"></script>
</body>
</html>
